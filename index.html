<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width= device-width, intial-scale= 1.0">
  </head>
  <body>
    <div id="search-container">
      <form>
        <label for="search-input">Search for Pok√©mon Name or ID:</label>
        <input type="search" id="search-input" name="pokemon" required/>
        
        <button id="search-button">search</button>
      </form> 
    </div>
    <div id="output">
      <div class="top-container">
        <span id="pokemon-name"></span>
        <span id="pokemon-id"></span>
      </div>
      <div id="size">
        <span id="weight"></span>
        <span id="height"></span>
      </div>
      <div id="image-container">
        <img id="image"/>
      </div>
      <div id="type">
        <span id="types"></span>
      </div>
      <div class="bottom-container">
        <table>
          <tbody>
            <tr>
              <th>Base</th>
              <th>Stats</th>
            </tr>
            <tr>
              <td>HP:</td>
              <td id="hp"></td>
            </tr>
            <tr>
              <td>Attack:</td>
              <td id="attack"></td>
            </tr>
            <tr>
              <td>Defense:</td>
              <td id="defense"></td>
            </tr>
            <tr>
              <td>Special Attack:</td>
              <td id="special-attack"></td>
            </tr>
            <tr>
              <td>Special Defense:</td>
              <td id="special-defense"></td>
            </tr>
            <tr>
              <td>Speed:</td>
              <td id="speed"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
