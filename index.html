<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width= device-width, initial-scale= 1.0">
  </head>
  <body>
    <div id="search-container">
      <form id="search-form">
        <label for="search-input">Search for Pok√©mon Name or ID:</label>
        <input type="search" id="search-input" name="pokemon" required/>
        
        <button id="search-button">search</button>
      </form> 
    </div>
    <div id="output">
      <div class="top-container">
        <span id="pokemon-name"></span>
        <span id="pokemon-id"></span>
      </div>
      <div id="size">
        <span id="weight"></span>
        <span id="height"></span>
      </div>
      <div id="sprite-container" class="sprite-container">
        <img id="sprite"/>
      </div>
      <div id="type">
        <span id="types"></span>
      </div>
      <div class="bottom-container">
        <table class="table">
          <tbody class="table-body">
            <tr>
              <th class="base">Base</th>
              <th class="stats">Stats</th>
            </tr>
            <tr class="hp">
              <td>HP:</td>
              <td id="hp"></td>
            </tr>
            <tr class="attack">
              <td>Attack:</td>
              <td id="attack"></td>
            </tr>
            <tr class="defense">
              <td>Defense:</td>
              <td id="defense"></td>
            </tr>
            <tr class="special-attack">
              <td>Special Attack:</td>
              <td id="special-attack"></td>
            </tr>
            <tr class="special-defense">
              <td>Special Defense:</td>
              <td id="special-defense"></td>
            </tr>
            <tr class="speed">
              <td>Speed:</td>
              <td id="speed"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <br>
    <button class="reset-button" onclick="resetDisplay()">Reset</button>
    <script src="./script.js"></script>
  </body>
</html>
